<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Utilities App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Text Utilities App</h1>

    <textarea id="textInput" placeholder="Enter or paste your text here..."></textarea>

    <div class="buttons">
      <button onclick="toUpper()">UPPERCASE</button>
      <button onclick="toLower()">lowercase</button>
      <button onclick="toTitleCase()">Title Case</button>
      <button onclick="removeExtraSpaces()">Remove Spaces</button>
      <button onclick="copyText()">Copy Text</button>
      <button onclick="clearText()">Clear</button>
    </div>

    <div class="stats">
      <p><strong>Word Count:</strong> <span id="wordCount">0</span></p>
      <p><strong>Character Count:</strong> <span id="charCount">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
